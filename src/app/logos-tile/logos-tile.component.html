<div class="wrap">
    <h1 class="title">Логотипы</h1>
    <div class="logo-pos">
        <div class="logos" *ngFor="let logo of logos">
            <a [href]='logo.link'>
                <div class="logo-div">
                    <img [src]='logo.src' [alt]="logo.title">
                    <img class="download-icon" src="../../assets/img/icons/download.svg" alt="Download">
                </div>
            </a>
            <h1>{{logo.title}}</h1>
        </div>
    </div>
    <button class="download-btn"><a href="assets/all-alif-logos.zip">Скачать архивом</a></button>
</div>
