<div class="wrap">
    <h1 class="title">Карты</h1>
    <div class="card-pos">
        <div class="cards" *ngFor="let card of cards">
            <a target="_blank" [href]="card.link">
                <div class="card-div">
                    <img [src]='card.src' [alt]="card.title">
                    <img class="download-icon" src="../../assets/img/icons/download.svg" alt="Download">
                </div>
            </a>
            <h1>{{card.title}}</h1>
        </div>
    </div>
</div>
